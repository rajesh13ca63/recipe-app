<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
        <div class="row">
            <div class="col-sm-12">
                <div class="row"> 
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                    </div>   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" 
                    class="form-control"
                    formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="name">Image URL</label>
                    <input type="text" id="imagePath" 
                    class="form-control"
                    formControlName="imagePath"
                    #imagePath>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <img [src]="imagePath.value" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="name">Description</label>
                    <textarea class="form-control" 
                    rows="6" 
                    id="description"
                    formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" formArrayName="ingredients">
                <div 
                class="row"
                *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index"
                [formGroupName]="i">
                    <div class="col-sm-8">
                        <input type="text" 
                        class="form-control"
                        formControlName="name">
                    </div>
                    <div class="col-sm-2">
                        <input type="number" 
                        class="form-control"
                        formControlName="amount">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" 
                        class="btn btn-danger"
                        (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary"
                id="addgredient" (click)="addGredient()">Add Gredient</button>
            </div>
        </div>
    </form>
  </div>
</div>
