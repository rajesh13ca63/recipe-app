<div class="row">
  <div class="col-md-10">
    <app-shoping-edit
    (onclearShoppingList)="clearShoppingList($event)"></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
      *ngFor="let ingredient of (shoppingListState | async).ingredients; let i=index"
      (click)="onEditItem(i)">
      {{ingredient.name}} ({{ingredient.amount}})
    </a>
    </ul>
  </div>
</div>
